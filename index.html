<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
    <div id="app-container">
        <div id="intro-container">
            <div id="intro-screen">
                <h1 id="intro-title">Tic-Tac-Toe!</h1>
                <button id="enter-btn">Enter</button>
            </div>
        </div>
        
        <form id="player-select-form">
            
            <div id="player-one-container">

                <div class="player-select">
                    <img class="player-icon" src="/images/player-icon.png" alt="cowboy at computer">
                    <input type="text" placeholder="Name" id="player-one-name">
                    <div class="form-check player-one-radio-group">
                        <input type="radio" class="form-check-input player-one-radio btn-check" id="1option1" name="1markers" value="x">
                        <label for="1option1" class="form-check-label btn btn-secondary">X</label>
                    </div>  
                    <div class="form-check player-one-radio-group">
                        <input type="radio" class=" form-check-input player-one-radio btn-check" id="1option2" name="1markers" value="o">
                        <label for="1option2" class="form-check-label btn btn-secondary">O</label>  
                    </div>
                </div>
            </div>

            <div id="player-two-container">
                <div class="player-select">
                    <img class="player-icon" id="player-two-icon" src="/images/player-two-icon.png" alt="grim reaper with computer for a head">
                    <div class="form-check" id="player-two-switch">
                        <input type="radio" class="form-check-input btn-check switch-radio" name="toggle" id="playerToggle" value="player" checked>
                        <label class="form-check-label btn btn-secondary" for="playerToggle">Player</label>
                        <input type="radio" class="form-check-input btn-check switch-radio" name="toggle" id="computerToggle" value="computer">
                        <label class="form-check-label btn btn-secondary" for="computerToggle">Computer</label>

                    </div>
                    <input type="text" placeholder="Name" id="player-two-name">                                       
                    <div class="form-check player-two-radio-group">
                        <input type="radio" class="form-check-input player-two-radio btn-check" id="option1" name="markers" value="x">
                        <label class="form-check-label p2-label btn btn-secondary" for="option1">X</label>
                    </div>
                    <div class="form-check player-two-radio-group">
                        <input type="radio" class="form-check-input player-two-radio btn-check" id="option2" name="markers" value="o">
                        <label class="form-check-label p2-label btn btn-secondary" for="option2">O</label> 
                    </div>
                      
                </div>
            </div>
            <div id="start-game-container">
                <button id="start-btn" type="submit">Begin</button>
            </div>    
        </form>

        
        
        
        <div id="game-container">
            <div id="gameboard-container">

            </div>
        </div>
    </div>    
    
    <script src="/scripts/script.js" defer></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/CSSRulePlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/EaselPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/MotionPathPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/PixiPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/EasePack.min.js"></script>
    <script src="https://unpkg.com/css-doodle@0.20.2/css-doodle.min.js"></script>
    
</body>
</html>
