<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all">


</head>
<body>
    <div id="app-container">
        <div id="intro-container">
            <div id="intro-screen">
                <h1 id="intro-title">Tic-Tac-Toe!</h1>
                <button id="enter-btn">Enter</button>
            </div>
        </div>
        
        <form id="player-select-form">
            
            <div id="player-one-container">

                <div class="player-select">
                    <img class="player-icon" src="/images/player-icon.png" alt="cowboy at computer">
                    <input type="text" placeholder="Name" class="player-name">
                    <input type="radio" id="marker-x" name="marker-x" value="x">
                    <label for="marker=x">X</label>
                    <input type="radio" id="marker-o" name="marker-o" value="o">
                    <label for="marker-o">O</label>  
                </div>
            </div>

            <div id="player-two-container">
                <div class="player-select">
                    <img class="player-icon" src="/images/ai-icon.png" alt="grim reaper with computer for a head">
                    <input type="text" placeholder="Name" class="player-name">                                       
                    <input type="radio" id="marker-x" name="marker-x" value="x">
                    <label for="marker=x">X</label>
                    <input type="radio" id="marker-o" name="marker-o" value="o">
                    <label for="marker-o">O</label>  
                </div>
            </div>
            <div id="start-game-container">
                <button id="start-btn" type="submit">Begin</button>
            </div>    
        </form>

        
        
        
        <div id="game-container">
            <div id="gameboard-container">
                <!-- <div id="0" class="board-space"></div>
                <div id="1" class="board-space"></div>
                <div id="2" class="board-space"></div>
                <div id="3" class="board-space"></div>
                <div id="4" class="board-space"></div>
                <div id="5" class="board-space"></div>
                <div id="6" class="board-space"></div>
                <div id="7" class="board-space"></div>
                <div id="8" class="board-space"></div> -->
            </div>
        </div>
    </div>    
    
    <script src="/scripts/script.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/CSSRulePlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/EaselPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/MotionPathPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/PixiPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/EasePack.min.js"></script>
    <script src="https://unpkg.com/css-doodle@0.20.2/css-doodle.min.js"></script>
    
</body>
</html>
